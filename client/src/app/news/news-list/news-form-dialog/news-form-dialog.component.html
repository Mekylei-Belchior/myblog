<h1 mat-dialog-title>Nova postagem</h1>

<div mat-dialog-content>
  <form class="form" [formGroup]="newsForm">
    <mat-form-field class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Autor</mat-label>
      <input matInput formControlName="author" />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Conteúdo</mat-label>
      <textarea
        matInput
        formControlName="content"
        cdkTextareaAutosize
        cdkAutosizeMinRows="16"
        placeholder="Redija a sua postagem"
      ></textarea>
    </mat-form-field>
    <app-tag-form
      (newTopicEvent)="addTopic($event)"
      (removeTopicEvent)="removeTopic($event)"
    ></app-tag-form>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button color="primary" (click)="createNews()">Publicar</button>
  <button mat-button (click)="cancel()">Cancelar</button>
</div>
