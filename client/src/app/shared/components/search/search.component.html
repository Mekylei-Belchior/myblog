<form class="form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <span matPrefix> </span>
    <input
      type="search"
      matInput
      placeholder="Buscar postagem"
      name="search"
      formControlName="value"
    />
    <button type="submit" matSuffix mat-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
